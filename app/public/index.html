<!DOCTYPE html>
<html>

<head>
    <title> Cloudflare and Pulumi </title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            text-align: center;
            /* Center align the text and inline elements */
        }

        .image-container {
            position: relative;
            margin: 0 auto;
            width: 1024px;
            /* Set your desired container width */
            height: 1024px;
            /* Set your desired container height */
        }

        .overlay-image {
            position: absolute;
            width: 50%;
            top: 50%;
            /* Centered from the top */
            left: 50%;
            /* Centered from the left */
            transform: translate(-50%, -50%);
            /* Center the image */
            z-index: 1;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            background-color: rgba(255, 255, 255, 0);
            padding: 20px 30px;
            z-index: 2;
        }

        .base-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* This image will be behind the overlay image */
        }
    </style>
</head>

<body>
    <h1> Cloudflare Workers AI + Pulumi Demo </h1>
    <div class="image-container">
        <img class="overlay-image" src="https://i.imgur.com/CypWQYk.jpg" alt="Marguee Sign">
        <img id="base-image" class="base-image" src="" alt="AI Image">
    </div>
</body>

</html>
